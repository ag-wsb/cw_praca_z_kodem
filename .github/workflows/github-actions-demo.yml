name: Super WorkFlow
on: [push]
jobs:
  wersja-docker-python:
    runs-on: ubuntu-latest
    steps:
      - run: python --version
      - run: docker -v
  pylint-tester:
    runs-on: ubuntu-latest
    steps:
      - run: pip install pylint      

  uruchom-docker:
    runs-on: ubuntu-latest
    steps:
      - run: docker build --tag test-flask-app .
      - run: docker run -d -p 5000:5000 test-flask-app 